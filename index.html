<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>W Walker GANG</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
    scroll-behavior:smooth;
}

body{
    background: linear-gradient(135deg,#001a33,#002b55,#003d80);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

#bg{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:center;
    gap:40px;
    padding:25px;
    font-weight:bold;
    font-size:18px;
}

.navbar a{
    color:white;
    text-decoration:none;
    transition:.3s;
}

.navbar a:hover{
    color:#00ccff;
    text-shadow:0 0 10px #00ccff;
}

/* HEADER */
header{
    padding:120px 20px 100px 20px;
}

.glitch{
    font-size:65px; /* صغرناه */
    font-weight:900;
    color:white;
    position:relative;
    animation:glitch 2s infinite;
}

@keyframes glitch{
    0%{ text-shadow:2px 2px #00ccff,-2px -2px #0044ff; }
    25%{ text-shadow:-2px 2px #00ccff,2px -2px #0044ff; }
    50%{ text-shadow:2px -2px #00ccff,-2px 2px #0044ff; }
    75%{ text-shadow:-2px -2px #00ccff,2px 2px #0044ff; }
    100%{ text-shadow:0 0 25px #00ccff; }
}

.subtitle{
    margin-top:20px;
    font-size:22px;
    color:#00ccff;
}

/* SECTION */
.section{
    padding:100px 20px;
}

/* LEADERS */
.leaders{
    display:flex;
    justify-content:center;
    gap:50px;
    flex-wrap:wrap;
    margin-top:50px;
}

.leader-card{
    text-align:center;
}

.leader-card img{
    width:160px;
    height:160px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #00ccff;
    box-shadow:0 0 20px #00ccff;
    transition:.3s;
}

.leader-card img:hover{
    transform:scale(1.1);
}

.leader-name{
    margin-top:15px;
    font-weight:bold;
    font-size:18px;
    color:#00ccff;
}

/* THANKS BOX */
.thanks-box{
    margin-top:40px;
    display:inline-block;
    padding:30px 60px;
    border-radius:20px;
    background:rgba(0,0,0,0.3);
    border:2px solid #00ccff;
    box-shadow:0 0 20px rgba(0,204,255,0.4);
    font-weight:bold;
    font-size:18px;
    letter-spacing:1px;
}

footer{
    padding:40px;
    background:#001a33;
    margin-top:120px;
    color:#aaa;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="navbar">
    <a href="#">Home Page</a>
    <a href="#leaders">Leaders</a>
    <a href="#thanks">Special Thanks</a>
</div>

<header>
    <div class="glitch">W.Walker Gang</div>
    <div class="subtitle">Power • Loyalty • Control</div>
</header>

<!-- LEADERS SECTION -->
<div id="leaders" class="section">
    <h2>Leaders</h2>

    <div class="leaders">

        <div class="leader-card">
            <img src="https://via.placeholder.com/200" alt="">
            <div class="leader-name">Gang Leader</div>
        </div>

        <div class="leader-card">
            <img src="https://via.placeholder.com/200" alt="">
            <div class="leader-name">Gang Leader</div>
        </div>

        <div class="leader-card">
            <img src="https://via.placeholder.com/200" alt="">
            <div class="leader-name">Gang Leader</div>
        </div>

    </div>
</div>

<!-- THANKS -->
<div id="thanks" class="section">
    <h2>Special Thanks</h2>

    <div class="thanks-box">
        Body • Azzam • Shadow • Ghost • Omar
    </div>
</div>

<footer>
    © 2026 W Walker Gang - All Rights Reserved
</footer>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles=[];

for(let i=0;i<70;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5),
vy:(Math.random()-0.5)
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

for(let i=0;i<particles.length;i++){
let p=particles[i];
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width)p.vx*=-1;
if(p.y<0||p.y>canvas.height)p.vy*=-1;

ctx.beginPath();
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fillStyle="#00ccff";
ctx.fill();

for(let j=i+1;j<particles.length;j++){
let p2=particles[j];
let dx=p.x-p2.x;
let dy=p.y-p2.y;
let dist=Math.sqrt(dx*dx+dy*dy);

if(dist<120){
ctx.beginPath();
ctx.moveTo(p.x,p.y);
ctx.lineTo(p2.x,p2.y);
ctx.strokeStyle="rgba(0,204,255,0.2)";
ctx.stroke();
}
}
}

requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
