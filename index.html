<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>W Walker Gang</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Arial',sans-serif;
scroll-behavior:smooth;
}

body{
background:linear-gradient(135deg,#001428,#002b55,#003d80);
color:white;
overflow-x:hidden;
text-align:center;
}

/* خلفية */
#bg{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* NAV */
.navbar{
display:flex;
justify-content:center;
gap:50px;
padding:30px;
font-weight:bold;
font-size:18px;
}

.navbar a{
color:white;
text-decoration:none;
transition:.3s;
position:relative;
}

.navbar a::after{
content:"";
position:absolute;
left:0;
bottom:-5px;
width:0%;
height:2px;
background:#00ccff;
transition:.3s;
}

.navbar a:hover::after{
width:100%;
}

/* HERO */
.hero{
min-height:90vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:100px 20px;
}

/* GLITCH */
.glitch{
font-size:95px;
font-weight:900;
color:white;
position:relative;
animation:glitch 2s infinite;
}

@keyframes glitch{
0%{text-shadow:3px 3px #00ccff,-3px -3px #0044ff;}
25%{text-shadow:-3px 3px #00ccff,3px -3px #0044ff;}
50%{text-shadow:3px -3px #00ccff,-3px 3px #0044ff;}
75%{text-shadow:-3px -3px #00ccff,3px 3px #0044ff;}
100%{text-shadow:0 0 30px #00ccff;}
}

.subtitle{
margin-top:25px;
font-size:24px;
color:#00ccff;
}

/* أزرار */
.buttons{
margin-top:50px;
display:flex;
gap:25px;
flex-wrap:wrap;
justify-content:center;
}

.btn{
padding:15px 40px;
border-radius:40px;
font-size:18px;
cursor:pointer;
transition:.3s;
border:2px solid #00ccff;
background:transparent;
color:white;
}

.btn:hover{
background:#00ccff;
box-shadow:0 0 20px #00ccff;
}

/* زر بنفسجي مضيء */
.btn-purple{
background:linear-gradient(90deg,#5f5fff,#8c6bff);
border:none;
box-shadow:0 0 20px rgba(140,107,255,0.7);
}

.btn-purple:hover{
box-shadow:0 0 35px rgba(140,107,255,1);
transform:scale(1.05);
}

/* Section طويلة */
.section{
padding:150px 20px;
}

footer{
padding:50px;
background:#001428;
color:#aaa;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="navbar">
<a href="#">Home Page</a>
<a href="#leaders">Owner</a>
<a href="#thanks">شكراً خاص</a>
</div>

<div class="hero">
<div class="glitch">W.WALKER GANG</div>
<div class="subtitle">القوة، الولاء، والسيادة</div>

<div class="buttons">
<button class="btn">التقديم الالكتروني</button>
<button class="btn">صور القبول</button>
<button class="btn btn-purple">انضم إلينا</button>
</div>
</div>

<div id="leaders" class="section">
<h2 style="font-size:40px;margin-bottom:20px;">قسم القادة</h2>
<p style="color:#ccc;">هنا تضيف الليدرات بالشكل اللي تحبه</p>
</div>

<div id="thanks" class="section">
<h2 style="font-size:40px;margin-bottom:20px;">✨ شكراً خاص ✨</h2>
<p style="color:#ccc;">Body - Azzam - Shadow - Ghost - Omar</p>
</div>

<footer>
© 2026 W Walker Gang - All Rights Reserved
</footer>

<script>
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<100;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5),
vy:(Math.random()-0.5)
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

for(let i=0;i<particles.length;i++){
let p=particles[i];
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width)p.vx*=-1;
if(p.y<0||p.y>canvas.height)p.vy*=-1;

ctx.beginPath();
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fillStyle="#00ccff";
ctx.fill();

for(let j=i+1;j<particles.length;j++){
let p2=particles[j];
let dx=p.x-p2.x;
let dy=p.y-p2.y;
let dist=Math.sqrt(dx*dx+dy*dy);

if(dist<120){
ctx.beginPath();
ctx.moveTo(p.x,p.y);
ctx.lineTo(p2.x,p2.y);
ctx.strokeStyle="rgba(0,204,255,0.2)";
ctx.stroke();
}
}
}

requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
